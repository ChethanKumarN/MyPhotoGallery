<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      body {
        background: #222;
        margin-top: 20px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .thumbnails img {
        border: 4px solid #555;
        height: 80px;
        padding: 1px;
        margin: 0 10px 10px 0;
      }
      .thumbnails img:hover {
        border: 4px solid #00ccff;
      }
      .preview img {
        padding: 1px;
        border: 4px solid #444;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div id="container" align="center">
      <h1>My Photo Gallery</h1>
      <br />
      <div class="thumbnails">
        <img
          onclick="preview.src=img1.src"
          name="img1"
          src="images/img1.webp"
        />
        <img
          onclick="preview.src=img3.src"
          name="img3"
          src="images/img3.webp"
        />
        <img
          onclick="preview.src=img4.src"
          name="img4"
          src="images/img4.webp"
        />
        <img
          onclick="preview.src=img5.src"
          name="img5"
          src="images/img5.webp"
        />
        <img
          onclick="preview.src=img6.src"
          name="img6"
          src="images/img6.webp"
        />
        <img onclick="preview.src=img7.src" name="img7" src="images/img7.jpg" />
        <img
          onclick="preview.src=img8.src"
          name="img8"
          src="images/img8.webp"
        />
        <img
          onclick="preview.src=img9.src"
          name="img9"
          src="images/img9.webp"
        />
      </div>
      <br />
      <div class="preview" align="center">
        <img src="./images/img1.webp" name="preview" />
      </div>
    </div>
  </body>
</html>
